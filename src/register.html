<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->

            crossorigin="anonymous" />
        <!-- Bootstrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

        <title>LinkCare Platform - Register</title>
    </head>

    <body class="bg-light d-block align-items-center justify-content-center mt-0">
        <nav class="navbar navbar-expand-lg bg-primary navbar-light" style="color: white;">
            <div class="container-fluid">
                <!-- Lincare Health Service link -->
                <a class="navbar-brand" href="#">Lincare Health Service</a>

                <!-- Toggle button for small screens -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navigation links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid" style="width: 50%;">
    <body class="bg-light d-block align-items-center justify-content-center mt-5">
        <div class="container-fluid" style="width: 50%;">
            <form>
                <!-- Name input -->
                <div class="mb-4">
                    <input type="text" id="name" class="form-control" />
                    <label class="form-label" for="name">Full Name</label>
                </div>

                <!-- Email input -->
                <div class="mb-4">
                    <input type="email" id="email" class="form-control" />
                    <label class="form-label" for="email">Email address</label>
                </div>

                <!-- Password input -->
                <div class="mb-4">
                    <input type="password" id="pwd" class="form-control" />
                    <label class="form-label" for="pwd">Password</label>
                </div>

                <!-- Confirm Password input -->
                <div class="mb-4">
                    <input type="password" id="confirmPwd" class="form-control" />
                    <label class="form-label" for="confirmPwd">Confirm Password</label>
                </div>

                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                    <div class="col">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="checkbox" checked />
                            <label class="form-check-label" for="checkbox"> Remember me </label>
                        </div>
                    </div>

                    <div class="col">
                        <!-- Simple link -->
                        <a href="#!" class="float-end text-decoration-none">Forgot password?</a>
                    </div>
                </div>

                <!-- Submit button -->
                <button type="button" class="btn btn-primary btn-block mb-4">Register</button>

                <!-- Register buttons -->
                <div class="text-center">
                    <p class="mb-1">Already a member? <a href="#!" class="fw-bold">Login</a></p>
                    <p class="mb-3">or sign up with:</p>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="bi bi-facebook"></i>
                    </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="bi bi-google"></i>
                    </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="bi bi-twitter"></i>
                    </button>

                    <!-- <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="bi bi-github"></i>
                </button> -->
                </div>
            </form>
        </div>

        <footer class="bg-light mt-5 text-lg-start">
            <div class="container p-4">
                <div class="text-center">
                    <p class="mb-0">Â© 2023 Linkcare, Inc. All rights reserved.</p>

        <!-- Bootstrap and jQuery scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
