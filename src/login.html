<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous" />
        <!-- Bootstrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

        <title>LinkCare Platform - Login</title>
        
        <!-- favicon -->
        <link rel="icon" href="/images/favicon/favicon.ico" type="image/x-icon">
        <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/android-chrome-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
    </head>

    <body style="font-family: 'DM Sans', sans-serif;">
    
        <!-- HEADER SECTION -->
        <header style="background-color: #F3E9F6;">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: white;">
                <div class="container">
                    <a href="/index.html" class="navbar-brand">LinkCare Health Services</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                        <span class="navbar-toggler-icon"></span>
                    </button>
    
                    
                </div>
            </nav>
        </header>

        <!-- Login form -->
        <main class="main-section">
        <div class="container-fluid mt-5" style="width: 80%;">
                <div class="d-block align-items-center justify-content-center pt-5 ">
                    <div class="container-fluid pt-5" style="width: 50%;">
                        <form action="{{url_for('login')}}" method="post">
                            <!-- Email input -->
                            <div class="mb-3">
                                <input type="text" id="username" class="form-control" />
                                <label class="form-label" for="username">Username </label>
                            </div>

                            <!-- Password input -->
                            <div class="mb-3">
                                <input type="password" id="pwd" class="form-control" />
                                <label class="form-label" for="pwd">Password</label>
                            </div>

                            <!-- 2 column grid layout for inline styling -->
                            <div class="row mb-3">
                                <div class="col">
                                    <!-- Checkbox -->
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="checkbox"
                                            checked />
                                        <label class="form-check-label" for="checkbox"> Remember me </label>
                                    </div>
                                </div>

                                <div class="col">
                                    <!-- Simple link -->
                                    <a href="#!" class="float-end text-decoration-none">Forgot password?</a>
                                </div>
                            </div>

                            <!-- Submit button -->
                            <button type="button" class="btn btn-primary btn-block mb-3">Login</button>

                            <!-- Login buttons -->
                            <div class="text-center">
                                <p class="mb-1">Not a member yet? <a href="/src/register.html" class="fw-bold">Register</a></p>
                                <p class="mb-3">or log in with:</p>
                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="bi bi-facebook"></i>
                                </button>

                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="bi bi-google"></i>
                                </button>

                                <button type="submit" class="btn btn-link btn-floating mx-1">
                                    <i class="bi bi-twitter"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <footer class="mt-5 pt-5 text-lg-start">
            <div class="container pt-4">
                <div class="text-center">
                    <p class="mb-0">Â© 2023 Linkcare, Inc. All rights reserved.</p>
                </div>
            </div>
        </footer>

        <!-- Bootstrap and jQuery scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
